<mat-nav-list>
  <a mat-list-item routerLink="/courses" *ngIf="loggedIn">
    <mat-icon>thumb_up</mat-icon>
    <span class="nav-caption">Kurse</span>
  </a>

  <a mat-list-item routerLink="/login" *ngIf="!loggedIn">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="loggedIn">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
